---
# the configuration file of cmdx - task runner
# https://github.com/suzuki-shunsuke/cmdx
tasks:
- name: test
  short: t
  description: test
  usage: test
  script: go test ./... -race -covermode=atomic
- name: vet
  short: v
  description: go vet
  usage: go vet
  script: go vet ./...
- name: lint
  short: l
  description: lint the go code
  usage: lint the go code
  script: golangci-lint run
- name: coverage
  short: c
  description: coverage test
  usage: coverage test
  script: "bash scripts/coverage.sh {{.target}}"
  args:
  - name: target
- name: install
  short: i
  description: Build and install nllint
  usage: Build and install nllint by "go install" command
  script: go install ./cmd/nllint
- name: run
  description: Run nllint via go run
  usage: Run nllint via go run
  script: |
    go run ./cmd/nllint {{._builtin.args_string}}
